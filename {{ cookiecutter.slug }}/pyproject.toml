[tool.poetry]
name = "{{ cookiecutter.slug }}"
version = "0.1.0"
description = "{{ cookiecutter.name }}"

license = "GPL-3.0-or-later"

authors = [
  "Fedora Infrastructure <admin@fedoraproject.org>"
]

readme = "README.md"
keywords = ["web", "fedora"]
repository = "{{ cookiecutter.url }}"
homepage = "{{ cookiecutter.url }}"

include = [
    "tox.ini",
    "*.example",
    "babel.cfg",
    "docs/*",
    "docs/*/*",
    "tests/*",
    "tests/*/*",
]

classifiers = [
    "Environment :: Web Environment",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[tool.poetry.dependencies]
python = "^3.8.0"
flask = "^2.0.0"
flask-wtf = ">=0.14"
flask-babel = "^2.0.0"
flask-healthz = ">=0.0.3"
alembic = "^1.6.5"
whitenoise = "^6.0.0"
SQLAlchemy = ">=1.3.0"
sqlalchemy-helpers = ">=0.10.0"
psycopg2 = "^2.9.0"
flask-talisman = ">=0.8.0"
sphinx = {version = "^5.0.0", optional = true}
myst-parser = {version = ">=0.16.0", optional = true}
gunicorn = ">=20.0.0"

[tool.poetry.dev-dependencies]
pytest = ">=6.2.0"
pytest-cov = ">=2.12.0"
pytest-mock = ">=3.6.0"
bandit = ">=1.6.0"
black = ">=22.6.0"
flake8 = ">=3.9.0"
isort = ">=5.1.0"
coverage = {extras = ["toml"], version = ">=5.2.0"}
liccheck = ">=0.6.0"
sphinx = ">=5.0.0"
myst-parser = ">=0.16.0"
beautifulsoup4 = "^4.9.0"
pre-commit = "^2.13.0"
python-dotenv = ">=0.19.0"

[tool.poetry.extras]
docs = ["sphinx", "myst-parser"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"
lines_after_imports = 2
force_alphabetical_sort_within_sections = true

[tool.black]
target-version = ["py38"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.coverage.run]
branch = true
source = ["{{ cookiecutter.pkg_name }}"]

[tool.coverage.paths]
source = ["{{ cookiecutter.pkg_name }}"]

[tool.coverage.report]
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]
omit = [
    "{{ cookiecutter.pkg_name }}/__init__.py"
]


[tool.towncrier]
package = "{{ cookiecutter.slug }}"
filename = "docs/release_notes.rst"
directory = "news/"
title_format = "v{version}"
issue_format = "{issue}"
template = "news/_template.rst"
underlines = "=^-"
wrap = true
all_bullets = true

  [[tool.towncrier.type]]
  directory = "bic"
  name = "Backwards Incompatible Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dependency"
  name = "Dependency Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bug"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "dev"
  name = "Development Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "docs"
  name = "Documentation Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "other"
  name = "Other Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "author"
  name = "Contributors"
  showcontent = true


